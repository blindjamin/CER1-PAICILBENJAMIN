<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Reciclaje</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="color5">

    <nav class="navbar navbar-expand-lg navbar-light color3">
        <div class="seccion-navegacion container-fluid">
            <a class="navbar-brand text-color5" href="../index.html">Tienda Verde</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-color5" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-color5" href="catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link active text-color5" href="solicitud.html">Solicitud de Reciclaje</a></li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- Caja que contiene el formulario -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 color4 p-4 shadow-sm rounded">
                <h1 class="text-center text-color5">Solicitud de Reciclaje</h1>
                <form id="form-reciclaje" class="needs-validation" novalidate>
                    
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Solicitante</label>
                        <input type="text" class="form-control" id="nombre" required>
                        <div class="invalid-feedback">
                            Por favor ingresa tu nombre.
                        </div>
                    </div>

                    <!-- Correo Electrónico -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">
                            Ingresa un correo electrónico válido.
                        </div>
                    </div>
                    <!-- Dirección -->
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección de Recolección</label>
                        <input type="text" class="form-control" id="direccion" required>
                        <div class="invalid-feedback">
                            Ingresa una dirección válida.
                        </div>
                    </div>

                    <!-- Cantidad -->
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad de Residuos </label>
                        <input type="number" class="form-control" id="cantidad" required>
                        <div class="invalid-feedback">
                            Ingresa una cantidad válida de residuos.
                        </div>
                    </div>

                    <!-- Tipo -->
                    <div class="mb-3">
                        <label for="tipo-residuo" class="form-label">Tipo de Residuo</label>
                        <select class="form-select" id="tipo-residuo" required>
                            <option value="">Seleccione un tipo de residuo</option>
                            <option value="plastico">Plástico</option>
                            <option value="papel">Papel</option>
                            <option value="vidrio">Vidrio</option>
                            <option value="metales">Metales</option>
                            <option value="electronicos">Electrónicos</option>
                        </select>
                        <div class="invalid-feedback">
                            Selecciona un tipo de residuo.
                        </div>
                    </div>

                    <!-- Subcategorias -->
                    <div class="mb-3">
                        <label for="subcategoria-residuo" class="form-label">Subcategoría</label>
                        <select class="form-select" id="subcategoria-residuo" required></select>
                        <div class="invalid-feedback">
                            Selecciona una subcategoría.
                        </div>
                    </div>

                    <!-- Comentarios Adicionales -->
                    <div class="mb-3">
                        <label for="comentarios" class="form-label">Comentarios Adicionales</label>
                        <textarea class="form-control" id="comentarios" rows="3"></textarea>
                    </div>

                    <!-- Botón Enviar -->
                    <button type="submit" class="btn btn-primary w-100 color1">Enviar Solicitud</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="../js/scripts.js"></script>

</body>
</html>
